name: Daily Inspirational Quote

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight

jobs:
  generate-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate random quote
        id: generate
        run: |
          QUOTES=("Be yourself; everyone else is already taken." "Believe you can and you're halfway there." "The only way to do great work is to love what you do.")
          RANDOM_QUOTE=${QUOTES[$RANDOM % ${#QUOTES[@]}]}
          echo $RANDOM_QUOTE > quotes.txt
          echo "Generated quote: $RANDOM_QUOTE"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add quotes.txt
          git commit -m "Update quotes.txt with a new quote"
          git push
